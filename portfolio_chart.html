<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <canvas id="portfolioChart" width="400" height="400"></canvas>
  <script>
    // ユーザーのデータをAPIから取得
    const queryString = window.location.search; // URLのクエリパラメータ
    const urlParams = new URLSearchParams(queryString);
    const userName = urlParams.get('userName'); // userNameの取得
    const apiUrl = "https://script.google.com/macros/s/AKfycbxCYZCbThfUQ52nK7r_qhH_yxDzD8lBfd5hbB5Vjkr6KOG5p_885uf0U4ZBOuiZpxax/exec?action=getUserPortfolio&userName=" + userName;

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        if (data.status === "success") {
          const portfolioData = data.data;

          // 企業名と株数を抽出
          const labels = portfolioData.map(item => item.companyName);
          const stockValues = portfolioData.map(item => parseInt(item.totalStock, 10));

          // 円グラフを描画
          const ctx = document.getElementById('portfolioChart').getContext('2d');
          new Chart(ctx, {
            type: 'pie',
            data: {
              labels: labels,
              datasets: [{
                label: 'Portfolio',
                data: stockValues,
                backgroundColor: [
                  '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40'
                ],
                borderWidth: 1
              }]
            },
            options: {
              responsive: true,
              plugins: {
                legend: {
                  position: 'top',
                }
              }
            }
          });
        } else {
          document.body.innerHTML = `<p>Error: ${data.message}</p>`;
        }
      })
      .catch(error => {
        document.body.innerHTML = `<p>Error fetching data: ${error.message}</p>`;
      });
  </script>
</body>
</html>
