<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <canvas id="portfolioChart" width="400" height="400"></canvas>
  <script>
    // ユーザーのデータをAPIから取得
    const queryString = window.location.search; // URLのクエリパラメータ
    const urlParams = new URLSearchParams(queryString);
    const userName = urlParams.get('userName'); // userNameの取得
    const apiUrl = "https://script.google.com/macros/s/AKfycbyUBHyUSdqDOT6DBnb--DwoDv5iI_5QlXSYsSnPp5i2Rq3fFlw9Kov-a6YooDpo9Uk/exec?action=getUserPortfolio&userName=" + userName;

    // クエリパラメータに userName が存在しない場合の処理
    if (!userName) {
      document.body.innerHTML = "<p>Error: No userName provided in the URL. Please add ?userName=your-email@example.com to the URL.</p>";
      console.error("Error: No userName provided in the URL.");
    } else {
      fetch(apiUrl)
        .then(response => {
          if (!response.ok) {
            // HTTPステータスエラーの場合の処理
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          if (data.status === "success") {
            const portfolioData = data.data;

            // 企業名と株数を抽出
            const labels = portfolioData.map(item => item.companyName);
            const stockValues = portfolioData.map(item => parseInt(item.totalStock, 10));

            // 円グラフを描画
            const ctx = document.getElementById('portfolioChart').getContext('2d');
            new Chart(ctx, {
              type: 'pie',
              data: {
                labels: labels,
                datasets: [{
                  label: 'Portfolio',
                  data: stockValues,
                  backgroundColor: [
                    '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40'
                  ],
                  borderWidth: 1
                }]
              },
              options: {
                responsive: true,
                plugins: {
                  legend: {
                    position: 'top',
                  }
                }
              }
            });
          } else {
            // APIからエラーが返された場合の処理
            document.body.innerHTML = `<p>Error: ${data.message}</p>`;
            console.error("API Error:", data.message);
          }
        })
        .catch(error => {
          // fetch自体のエラー処理
          document.body.innerHTML = `<p>Error fetching data: ${error.message}</p>`;
          console.error("Error fetching data:", error);
        });
    }
  </script>
</body>
</html>
