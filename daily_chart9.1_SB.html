<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>株価チャート（期間別）</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .tab {
      display: flex;
      justify-content: center;
      background-color: #f1f1f1;
      padding: 10px;
    }
    .tab button {
      background-color: inherit;
      border: none;
      padding: 14px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .tab button.active {
      background-color: #ccc;
    }
    .chart-container {
      display: none;
      padding: 20px;
      height: 80vh;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>
  <div class="tab">
    <button class="tablink" onclick="showChart('hourly')">1時間足</button>
    <button class="tablink" onclick="showChart('daily')">日足</button>
    <button class="tablink" onclick="showChart('weekly')">週足</button>
  </div>

  <div id="hourly" class="chart-container"><canvas id="chartHourly"></canvas></div>
  <div id="daily" class="chart-container"><canvas id="chartDaily"></canvas></div>
  <div id="weekly" class="chart-container"><canvas id="chartWeekly"></canvas></div>

  <script>
    const showChart = (period) => {
      document.querySelectorAll('.chart-container').forEach(el => el.style.display = 'none');
      document.querySelectorAll('.tab button').forEach(btn => btn.classList.remove('active'));
      document.getElementById(period).style.display = 'block';
      document.querySelector(`.tab button[onclick="showChart('${period}')"]`).classList.add('active');
    };

    showChart('daily');

    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const company_name = urlParams.get("company_name");

    if (!company_name) {
      document.body.innerHTML = "<p>Error: company_name parameter is missing in the URL.</p>";
      throw new Error("Missing company_name parameter.");
    }

    const apiUrl = `https://ddtszhkycoqnffgciucl.supabase.co/functions/v1/GetSheetDataForDailyChart_v1?company_name=${encodeURIComponent(company_name)}`;

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        if (data.status !== "success") {
          document.body.innerHTML = `<p>Error: ${data.message}</p>`;
          return;
        }

        const stockData = data.data;

        // データを区切りごとに分類
        const groupBy = (array, keyFn) => {
          return array.reduce((acc, item) => {
            const key = keyFn(item);
            if (!acc[key]) acc[key] = [];
            acc[key].push(item);
            return acc;
          }, {});
        };

        const formatDate = (str) => new Date(str).toLocaleDateString("ja-JP", { timeZone: 'Asia/Tokyo' });
        const formatHour = (str) => new Date(str).getHours() + ':00';
        const formatWeek = (str) => {
          const date = new Date(str);
          const week = Math.ceil(date.getDate() / 7);
          return `${date.getMonth() + 1}月${week}週`;
        };

        const createChartData = (groupedData) => {
          return Object.entries(groupedData).map(([key, items]) => {
            const prices = items.map(i => i.contracted_price);
            const avg = prices.reduce((a,b) => a+b, 0) / prices.length;
            const std = Math.sqrt(prices.reduce((sum, p) => sum + Math.pow(p - avg, 2), 0) / prices.length);
            return {
              x: key,
              y: avg,
              std
            };
          });
        };

        const renderChart = (id, chartData, label) => {
          const ctx = document.getElementById(id).getContext("2d");
          new Chart(ctx, {
            type: 'line',
            data: {
              labels: chartData.map(d => d.x),
              datasets: [
                {
                  label: label,
                  data: chartData.map(d => d.y),
                  borderColor: 'blue',
                  fill: false,
                },
                {
                  label: '標準偏差',
                  data: chartData.map(d => d.std),
                  borderColor: 'orange',
                  fill: false,
                  borderDash: [5, 5],
                }
              ]
            },
            options: {
              responsive: true,
              plugins: { legend: { position: 'top' } },
              scales: {
                x: { title: { display: true, text: '時間/日付' } },
                y: { title: { display: true, text: '株価' } }
              }
            }
          });
        };

        // チャート描画
        renderChart('chartHourly', createChartData(groupBy(stockData, d => formatHour(d.date))), '1時間足');
        renderChart('chartDaily', createChartData(groupBy(stockData, d => formatDate(d.date))), '日足');
        renderChart('chartWeekly', createChartData(groupBy(stockData, d => formatWeek(d.date))), '週足');

      })
      .catch(error => {
        console.error("Error fetching data:", error);
        document.body.innerHTML = `<p>Error fetching data: ${error.message}</p>`;
      });
  </script>
</body>
</html>
