<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>株価チャート（期間別）</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .tab {
      display: flex;
      justify-content: center;
      background-color: #f1f1f1;
      padding: 10px;
    }
    .tab button {
      background-color: inherit;
      border: none;
      padding: 14px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .tab button.active {
      background-color: #ccc;
    }
    .chart-container {
      display: none;
      padding: 20px;
      height: 80vh;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>
  <div class="tab">
    <button class="tablink" onclick="showChart('hourly')">1時間足</button>
    <button class="tablink" onclick="showChart('daily')">日足</button>
    <button class="tablink" onclick="showChart('weekly')">週足</button>
  </div>

  <div id="hourly" class="chart-container"><canvas id="chartHourly"></canvas></div>
  <div id="daily" class="chart-container"><canvas id="chartDaily"></canvas></div>
  <div id="weekly" class="chart-container"><canvas id="chartWeekly"></canvas></div>

  <script>
    const showChart = (period) => {
      document.querySelectorAll('.chart-container').forEach(el => el.style.display = 'none');
      document.querySelectorAll('.tab button').forEach(btn => btn.classList.remove('active'));
      document.getElementById(period).style.display = 'block';
      document.querySelector(`.tab button[onclick="showChart('${period}')"]`).classList.add('active');
    };

    showChart('daily');

    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const company_name = urlParams.get("company_name");

    if (!company_name) {
      document.body.innerHTML = "<p>Error: company_name parameter is missing in the URL.</p>";
      throw new Error("Missing company_name parameter.");
    }

    const apiUrl = `https://ddtszhkycoqnffgciucl.supabase.co/functions/v1/GetSheetDataForDailyChart_v1?company_name=${encodeURIComponent(company_name)}`;

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        if (data.status !== "success") {
          document.body.innerHTML = `<p>Error: ${data.message}</p>`;
          return;
        }

        const stockData = data.data;

        const groupBy = (array, keyFn) => array.reduce((acc, item) => {
          const key = keyFn(item);
          if (!acc[key]) acc[key] = [];
          acc[key].push(item);
          return acc;
        }, {});

        const formatDate = (str) => new Date(str).toLocaleDateString("ja-JP", { timeZone: 'Asia/Tokyo' });
        const formatHour = (str) => {
          const d = new Date(str);
          return `${d.getMonth() + 1}/${d.getDate()} ${d.getHours()}:00`;
        };
        const formatWeek = (str) => {
          const date = new Date(str);
          const week = Math.ceil(date.getDate() / 7);
          return `${date.getMonth() + 1}月${week}週`;
        };

        const createRangeChartData = (groupedData) => {
          return Object.entries(groupedData).map(([key, items]) => {
            const prices = items.map(i => i.contracted_price);
            const currentPrices = items.map(i => i.current_price).filter(Boolean);
            const min = Math.min(...prices);
            const max = Math.max(...prices);
            const median = (min + max) / 2;
            const latest = currentPrices[currentPrices.length - 1] || null;
            return {
              x: key,
              min,
              max,
              median,
              latest
            };
          });
        };

        const renderRangeChart = (id, chartData) => {
          const ctx = document.getElementById(id).getContext("2d");
          new Chart(ctx, {
            type: 'bar',
            data: {
              labels: chartData.map(d => d.x),
              datasets: [
                {
                  label: "株価範囲（最小値-最大値）",
                  data: chartData.map(d => ({ x: d.x, y: d.max - d.min })),
                  backgroundColor: 'rgba(75,192,192,0.4)',
                  base: chartData.map(d => d.min),
                  borderSkipped: false,
                  borderColor: 'rgba(75,192,192,1)',
                  barPercentage: 0.6
                },
                {
                  label: "中央値",
                  type: 'line',
                  data: chartData.map(d => d.median),
                  borderColor: 'rgba(54,162,235,1)',
                  fill: false,
                  tension: 0.3,
                  pointRadius: 4
                },
                {
                  label: "最新値",
                  type: 'scatter',
                  data: chartData.map(d => ({ x: d.x, y: d.latest })).filter(d => d.y !== null),
                  backgroundColor: 'rgba(255,99,132,1)',
                  pointRadius: 6,
                }
              ]
            },
            options: {
              responsive: true,
              plugins: {
                legend: { position: 'top' },
                tooltip: {
                  callbacks: {
                    label: (context) => {
                      const d = chartData[context.dataIndex];
                      if (context.dataset.label === '中央値') return `中央値: ${d.median}`;
                      if (context.dataset.label === '最新値') return `最新値: ${d.latest}`;
                      return `最小: ${d.min}, 最大: ${d.max}`;
                    }
                  }
                }
              },
              scales: {
                x: {
                  title: { display: true, text: '日付/時間' },
                },
                y: {
                  title: { display: true, text: '株価' },
                  beginAtZero: false,
                  suggestedMin: Math.min(...chartData.map(d => d.min)) - 50,
                  suggestedMax: Math.max(...chartData.map(d => d.max)) + 50
                }
              }
            }
          });
        };

        renderRangeChart('chartHourly', createRangeChartData(groupBy(stockData, d => formatHour(d.date))));
        renderRangeChart('chartDaily', createRangeChartData(groupBy(stockData, d => formatDate(d.date))));
        renderRangeChart('chartWeekly', createRangeChartData(groupBy(stockData, d => formatWeek(d.date))));

      })
      .catch(error => {
        console.error("Error fetching data:", error);
        document.body.innerHTML = `<p>Error fetching data: ${error.message}</p>`;
      });
  </script>
</body>
</html>
