<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Detail</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      padding: 0; 
      background-color: #f9f9f9;
      overflow: hidden;
    }
    .container { 
      padding: 20px; 
      text-align: left; 
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff; 
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
    }
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      border-bottom: 1px solid #eee;
      padding-bottom: 5px;
    }
    .row:last-child {
      border-bottom: none;
    }
    .title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
      text-align: center;
    }
    .label { font-weight: bold; color: #555; }
    .value { font-size: 16px; color: #333; }
    .gain { color: green; font-weight: bold; }
    .loss { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <div class="title" id="company_name">企業名</div>
    <div class="row">
      <div class="label">保有株数</div>
      <div class="value" id="remaining_stock">Loading...</div>
    </div>
    <div class="row">
      <div class="label">現在株価</div>
      <div class="value" id="current_price">Loading...</div>
    </div>
    <div class="row">
      <div class="label">現金換算額</div>
      <div class="value" id="cash_value">Loading...</div>
    </div>
    <div class="row">
      <div class="label">評価損益</div>
      <div class="value" id="profit_loss">Loading...</div>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const user_name = urlParams.get('user_name');
    const company_name = urlParams.get('company_name');

    console.log("📌 user_name:", user_name);
    console.log("📌 company_name:", company_name);

    if (!user_name || !company_name) {
      document.body.innerHTML = "<p style='text-align:center;'>パラメータが不足しています。</p>";
      console.error("❌ user_name または company_name が見つかりません");
    } else {
      const apiUrl = `https://YOUR-PROJECT-id.supabase.co/functions/v1/get_portfolio_detail?user_name=${encodeURIComponent(user_name)}&company_name=${encodeURIComponent(company_name)}`;

      fetch(apiUrl)
        .then(res => {
          console.log("✅ レスポンス受信:", res);
          if (!res.ok) throw new Error(`HTTP error: ${res.status}`);
          return res.json();
        })
        .then(data => {
          console.log("📦 データ:", data);
          if (data.status === "success" && data.data.length > 0) {
            const stock = data.data[0];
            const current_price = parseFloat(stock.current_price);
            const remaining_stock = parseInt(stock.remaining_stock);
            const cash_value = parseFloat(stock.cash_value);
            const profit_loss = parseFloat(stock.profit_loss);

            document.getElementById('company_name').innerText = company_name;
            document.getElementById('remaining_stock').innerText = `${remaining_stock} 株`;
            document.getElementById('current_price').innerText = `¥${current_price.toLocaleString()}`;
            document.getElementById('cash_value').innerText = `¥${cash_value.toLocaleString()}`;

            const profitLossEl = document.getElementById('profit_loss');
            profitLossEl.innerText = `¥${profit_loss.toLocaleString()}`;
            profitLossEl.className = profit_loss >= 0 ? 'gain' : 'loss';
          } else {
            console.warn("⚠️ データが空です");
            document.body.innerHTML = "<p style='text-align:center;'>データが見つかりません。</p>";
          }
        })
        .catch(err => {
          console.error("❌ データ取得エラー:", err);
          document.body.innerHTML = `<p style='text-align:center;'>データ取得エラー：${err.message}</p>`;
        });
    }
  </script>
</body>
</html>
