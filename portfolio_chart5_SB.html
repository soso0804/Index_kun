<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      box-sizing: border-box;
      font-family: sans-serif;
      background:#fff;
    }
    /* 明示的に高さを与える（重要） */
    #chart-container {
      width: 90%;
      max-width: 420px;
      height: 420px;          /* ←固定高さで安定表示 */
      position: relative;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;           /* ←autoではなく100%にする */
    }
    .message {
      text-align: center;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="chart-container">
    <canvas id="portfolioChart"></canvas>
  </div>

  <script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const user_name = urlParams.get('user_name');
    const apiUrl = `https://ddtszhkycoqnffgciucl.supabase.co/functions/v1/GetSheetDataForPieChart_v2?user_name=${user_name}`;

    if (!user_name) {
      document.getElementById('chart-container').innerHTML = "<p class='message'>まだ株を持っていません。</p>";
      console.error("Error: No user_name provided in the URL.");
    } else {
      fetch(apiUrl)
        .then(response => {
          if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
          return response.json();
        })
        .then(data => {
          if (data.status === "success") {
            let portfolioData = data.data;

            if (!portfolioData || portfolioData.length === 0) {
              document.getElementById('chart-container').innerHTML = "<p class='message'>まだ株を持っていません。</p>";
              return;
            }

            portfolioData = portfolioData.sort((a, b) => b.total_stock - a.total_stock);

            const top6 = portfolioData.slice(0, 6);
            const others = portfolioData.slice(6);

            const labels = top6.map(item => item.company_name);
            const stockValues = top6.map(item => parseInt(item.total_stock, 10));
            const othersTotal = others.reduce((sum, item) => sum + parseInt(item.total_stock, 10), 0);
            if (othersTotal > 0) {
              labels.push("その他");
              stockValues.push(othersTotal);
            }

            const backgroundColors = [
              '#FF6384', '#36A2EB', '#FFCE56',
              '#4BC0C0', '#9966FF', '#FF9F40', '#D3D3D3'
            ];

            const ctx = document.getElementById('portfolioChart').getContext('2d');
            new Chart(ctx, {
              type: 'pie',
              data: {
                labels,
                datasets: [{
                  label: '持ち株数',
                  data: stockValues,
                  backgroundColor: backgroundColors,
                  borderWidth: 1
                }]
              },
              options: {
                responsive: true,
                maintainAspectRatio: false,   // ←固定高さを優先して描画
                rotation: -0.5 * Math.PI,
                circumference: 2 * Math.PI,

                animation: {
                  duration: 1200,
                  easing: 'easeOutQuart',
                  animateRotate: true,
                  animateScale: true
                },
                animations: {
                  number: {
                    type: 'number',
                    duration: 1200,
                    easing: 'easeOutQuart',
                    delay(ctx) {
                      return ctx.type === 'data' ? ctx.dataIndex * 120 : 0;
                    }
                  }
                },

                plugins: {
                  legend: {
                    position: 'bottom',
                    labels: { font: { size: 12 } }
                  },
                  tooltip: {
                    callbacks: {
                      label: function (tooltipItem) {
                        const i = tooltipItem.dataIndex;
                        return `持ち株数：${stockValues[i]}株`;
                      }
                    }
                  }
                }
              }
            });
          } else {
            if (data.message && data.message.includes("No data found")) {
              document.getElementById('chart-container').innerHTML = "<p class='message'>まだ株を持っていません。</p>";
            } else {
              document.body.innerHTML = `<p class='message'>エラー：${data.message}</p>`;
              console.error("API Error:", data.message);
            }
          }
        })
        .catch(error => {
          document.body.innerHTML = `<p class='message'>データ取得エラー：${error.message}</p>`;
          console.error("Error fetching data:", error);
        });
    }
  </script>
</body>
</html>
