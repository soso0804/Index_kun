<style>

<script>
/* ===== SupabaseË®≠ÂÆö ===== */
const SUPABASE_URL = "https://ddtszhkycoqnffgciucl.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRkdHN6aGt5Y29xbmZmZ2NpdWNsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkwMDExODQsImV4cCI6MjA2NDU3NzE4NH0.hASl_SDEf86hISajh9WQ0o5kVTuWZCV7IJ7y363cN9c";

/* ===== URL„Éë„É©„É°„Éº„Çø ===== */
const q = new URLSearchParams(location.search);
const COMPANY = q.get("company") || "KATOJI";
const SRC = (q.get("src") || "fixed").toLowerCase();   // fixed | live
let days = Number(q.get("days") || 180);

/* ===== Êó•‰ªò„É¶„Éº„ÉÜ„Ç£„É™„ÉÜ„Ç£ ===== */
const toLocalDateString = d => {
  const y = d.getFullYear();
  const m = String(d.getMonth() + 1).padStart(2,"0");
  const day = String(d.getDate()).padStart(2,"0");
  return `${y}-${m}-${day}`;
};
const since = d => {
  const s = new Date();
  s.setDate(s.getDate() - d);
  return toLocalDateString(s);
};
const todayISO = () => toLocalDateString(new Date());
const addDays = (dateStr, n) => {
  const d = new Date(dateStr + "T00:00:00");
  d.setDate(d.getDate() + n);
  return toLocalDateString(d);
};

/* ===== fetch / ‰π±Êï∞„É¶„Éº„ÉÜ„Ç£„É™„ÉÜ„Ç£ ===== */
async function fetchJSON(path){
  const r = await fetch(`${SUPABASE_URL}${path}`, {
    headers:{
      apikey: SUPABASE_KEY,
      Authorization: `Bearer ${SUPABASE_KEY}`
    }
  });
  if(!r.ok) throw new Error(await r.text());
  return r.json();
}
function hashSeed(str){
  let h = 2166136261;
  for(let i=0;i<str.length;i++){
    h ^= str.charCodeAt(i);
    h += (h<<1)+(h<<4)+(h<<7)+(h<<8)+(h<<24);
  }
  return Math.abs(h % 100000);
}
function prng(seed){
  return () => {
    seed = Math.sin(seed) * 10000;
    return seed - Math.floor(seed);
  };
}
function stdev(a){
  if(a.length < 2) return 0.02;
  const m = a.reduce((x,y)=>x+y,0) / a.length;
  const v = a.reduce((x,y)=>x+(y-m)**2,0) / (a.length-1);
  return Math.sqrt(v);
}

/* SBÂÆü„Éá„Éº„Çø„ÅÆÊ∞¥Ê∫ñ„Éª„Éú„É©„Å´‰ºº„Åõ„Åü„É¢„ÉÉ„ÇØ„Çí days ÂàÜ‰ΩúÊàê */
function makeMockLikeSB(days, sbRows, seed){
  const closes = sbRows.map(r=>+r.close);
  const vols   = sbRows.map(r=>+(r.volume||0));
  const rets   = [];
  for(let i=1;i<closes.length;i++){
    rets.push((closes[i]-closes[i-1])/Math.max(1e-9,closes[i-1]));
  }
  const sigma = Math.max(0.01, Math.min(0.15, stdev(rets)||0.03));
  let px  = closes.length ? closes.at(-1) : 10000;
  let vol = vols.length
    ? vols.slice(-Math.min(vols.length,10)).reduce((a,b)=>a+b,0)/Math.min(vols.length,10)
    : 20000;

  const rnd  = prng(seed);
  const base = new Date(); base.setDate(base.getDate() - days);
  const out  = [];

  for(let i=0;i<days;i++){
    const d = new Date(base);
    d.setDate(base.getDate() + i + 1);
    const day = toLocalDateString(d);

    const u = Math.max(1e-6, rnd()), v = Math.max(1e-6, rnd());
    const z = Math.sqrt(-2*Math.log(u)) * Math.cos(2*Math.PI*v);
    const ret = z * sigma * 0.6;

    const open  = px;
    const close = Math.max(50, open * (1 + ret));
    const range = Math.abs(ret)*open*3 + (500 + 1000*rnd());
    const high  = Math.max(open, close) + range*rnd()*0.4;
    const low   = Math.min(open, close)  - range*rnd()*0.4;

    px  = close;
    vol = Math.max(1000, vol*(0.9 + 0.2*rnd()));

    out.push({
      trade_date: day,
      open:+open.toFixed(2),
      high:+high.toFixed(2),
      low:+low.toFixed(2),
      close:+close.toFixed(2),
      volume:Math.round(vol)
    });
  }
  return out;
}

/* ÈÄ£Á∂ö„Åó„ÅüÊó•‰ªòÈÖçÂàó„Çí‰Ωú„Çä„ÄÅSB„ÅåÁÑ°„ÅÑÊó•„ÅØ„É¢„ÉÉ„ÇØ„ÅßË£úÂÆå */
async function getRows(days){
  const sinceStr = since(days);
  const table = SRC === "live" ? "company_daily_ohlcv_live" : "company_daily_ohlcv";

  let sb = [];
  try{
    sb = await fetchJSON(
      `/rest/v1/${table}?company_name=eq.${encodeURIComponent(COMPANY)}` +
      `&trade_date=gte.${sinceStr}` +
      `&select=trade_date,open,high,low,close,volume&order=trade_date.asc`
    );
  }catch(e){ console.error(e); }

  const dayList = [];
  const start = new Date();
  start.setDate(start.getDate() - days);
  for(let i=0;i<days;i++){
    const d = new Date(start);
    d.setDate(start.getDate() + i + 1);
    dayList.push(toLocalDateString(d));
  }

  const seed = hashSeed(COMPANY);
  const mock = makeMockLikeSB(days, sb, seed);

  const sbMap   = new Map(sb.map(r   => [r.trade_date, r]));
  const mockMap = new Map(mock.map(r => [r.trade_date, r]));

  const merged = dayList.map(d => sbMap.get(d) || mockMap.get(d));
  return merged.filter(Boolean);
}

/* ÂΩìÊó•„ÅÆÊ†™‰æ°Ôºàcompany_daily_priceÔºâ„ÇíÂèñÂæó„Åó„Å¶‰ªÆÊÉ≥„É©„Ç§„É≥„Å´ËøΩÂä† */
async function getTodayPricePoint(rows){
  const today = todayISO();
  if(rows.length && rows[rows.length-1].trade_date === today){
    // „Åô„Åß„Å´OHLCV„Å´‰ªäÊó•„Åå„ÅÇ„Çã„Å™„ÇâËøΩÂä†‰∏çË¶Å
    return null;
  }
  try{
    const pr = await fetchJSON(
      `/rest/v1/company_daily_price?company_name=eq.${encodeURIComponent(COMPANY)}` +
      `&trade_date=eq.${today}` +
      `&select=trade_date,current_price&limit=1`
    );
    if(pr && pr.length){
      const p = pr[0];
      const price = Number(p.current_price);
      if(!isNaN(price)){
        return { time: p.trade_date, value: price };
      }
    }
  }catch(e){
    console.error("price fetch error", e);
  }
  return null;
}

/* ===== ÊèèÁîª ===== */
let priceMode = "abs";
let candleChart, volChart, candleSeries, volSeries, ma5Series, ma25Series, virtualSeries;
let currentRows = [];
let currentTodayPoint = null;

function movingAverage(rows,n){
  const out=[]; let sum=0, buf=[];
  for(const r of rows){
    const c = +r.close;
    buf.push(c); sum+=c;
    if(buf.length>n) sum-=buf.shift();
    out.push({
      time: r.trade_date,
      value: buf.length===n ? +(sum/n).toFixed(2) : NaN
    });
  }
  return out;
}

function draw(rows, todayPoint){
  const wrap = document.getElementById("chart-wrap");
  wrap.innerHTML = `
    <div id="candle"></div>
    <div id="volume"></div>
    <div class="tooltip hidden" id="tooltip"></div>
  `;

  const cs   = getComputedStyle(document.body);
  const bg   = cs.getPropertyValue("--bg").trim();
  const tx   = cs.getPropertyValue("--text").trim();
  const grid = cs.getPropertyValue("--grid").trim();

  // ---- „É°„Ç§„É≥„ÉÅ„É£„Éº„Éà ----
  candleChart = LightweightCharts.createChart(document.getElementById("candle"),{
    layout:{background:{color:bg},textColor:tx},
    rightPriceScale:{autoScale:true},
    timeScale:{timeVisible:true,borderVisible:false},
    grid:{horzLines:{color:grid},vertLines:{color:grid}},
    handleScroll:{mouseWheel:true,pressedMouseMove:true},
    handleScale:{axisPressedMouseMove:true,pinch:true},
    autoSize:true
  });

  candleSeries = candleChart.addCandlestickSeries({
    upColor:"#26a69a", downColor:"#ef5350",
    borderUpColor:"#26a69a", borderDownColor:"#ef5350",
    wickUpColor:"#26a69a", wickDownColor:"#ef5350"
  });

  const candles = rows.map(r => ({
    time:  r.trade_date,
    open:  +r.open,
    high:  +r.high,
    low:   +r.low,
    close: +r.close
  }));
  candleSeries.setData(candles);

  // MA
  ma5Series = candleChart.addLineSeries({color:"#5b9bff",lineWidth:2,priceLineVisible:false});
  ma5Series.setData(movingAverage(rows,5));
  ma25Series = candleChart.addLineSeries({color:"#c084fc",lineWidth:2,priceLineVisible:false});
  ma25Series.setData(movingAverage(rows,25));

  // ‰ªÆÊÉ≥ÁöÑ„Å™„É©„Ç§„É≥ÔºàÂêÑË∂≥„ÅÆÁøåÊó•„Å´ÁµÇÂÄ§„Çí1Êú¨ÂÖà„Åæ„ÅßÁΩÆ„Åè Ôºã ÂΩìÊó•„ÅÆÊ†™‰æ°Ôºâ
  virtualSeries = candleChart.addLineSeries({
    color:"#ff9800",
    lineWidth:2,
    priceLineVisible:false,
    lastValueVisible:false,
    crosshairMarkerVisible:true,
    crosshairMarkerRadius:3
  });

  const virtualPoints = rows.map(r => ({
    time:  addDays(r.trade_date, 1),  // Âè≥„Å´1Êó•„Åö„Çâ„Åó„Åü‰ΩçÁΩÆ
    value: +r.close
  }));

  if(todayPoint){
    virtualPoints.push({
      time:  todayPoint.time,
      value: todayPoint.value
    });
  }

  virtualPoints.sort((a,b)=> (a.time < b.time ? -1 : 1));
  virtualSeries.setData(virtualPoints);

  // ‰æ°Ê†º„Çπ„Ç±„Éº„É´„É¢„Éº„Éâ
  candleChart.priceScale("right").applyOptions({
    mode: priceMode === "pct"
      ? LightweightCharts.PriceScaleMode.Percentage
      : LightweightCharts.PriceScaleMode.Normal,
    autoScale:true
  });

  // ---- Âá∫Êù•È´ò„ÉÅ„É£„Éº„Éà ----
  volChart = LightweightCharts.createChart(document.getElementById("volume"),{
    layout:{background:{color:bg},textColor:tx},
    rightPriceScale:{autoScale:true},
    timeScale:{visible:true},
    grid:{horzLines:{color:grid},vertLines:{color:grid}},
    handleScroll:{mouseWheel:true,pressedMouseMove:true},
    handleScale:{axisPressedMouseMove:true,pinch:true},
    autoSize:true
  });

  volSeries = volChart.addHistogramSeries({
    color:getComputedStyle(document.documentElement).getPropertyValue("--vol").trim(),
    priceFormat:{type:"volume"}
  });

  const vols = rows.map(r => ({
    time:  r.trade_date,
    value: +(r.volume || 0)
  }));
  volSeries.setData(vols);

  // ÂàùÊúüË°®Á§∫„É¨„É≥„Ç∏Ôºö„É≠„Éº„ÇΩ„ÇØË∂≥„ÅÆ1Êú¨Âè≥Ôºà‰ªÆÊÉ≥„É©„Ç§„É≥ÂàÜÔºâ„Åæ„ÅßÂê´„ÇÅ„Å¶Ë°®Á§∫
  const logicalTo = rows.length + 1;
  const logicalRange = {from:0, to:Math.max(1, logicalTo)};
  candleChart.timeScale().setVisibleLogicalRange(logicalRange);
  volChart.timeScale().setVisibleLogicalRange(logicalRange);

  // 2„Å§„ÅÆ„ÉÅ„É£„Éº„Éà„ÅÆ„Çπ„ÇØ„É≠„Éº„É´„Éª„Ç∫„Éº„É†„ÇíÂêåÊúü
  let syncing = false;
  function bind(a,b){
    a.timeScale().subscribeVisibleTimeRangeChange(r=>{
      if(syncing || !r) return;
      syncing = true; b.timeScale().setVisibleRange(r); syncing = false;
    });
    a.timeScale().subscribeVisibleLogicalRangeChange(r=>{
      if(syncing || !r) return;
      syncing = true; b.timeScale().setVisibleLogicalRange(r); syncing = false;
    });
  }
  bind(candleChart, volChart);
  bind(volChart, candleChart);
}

/* ===== Ëµ∑Âãï & UI ===== */
(async function init(){
  const sel = document.getElementById("period");
  if([...sel.options].some(o => +o.value === days)){
    sel.value = String(days);
  }

  try{
    currentRows = await getRows(days);
    currentTodayPoint = await getTodayPricePoint(currentRows);
    draw(currentRows, currentTodayPoint);
  }catch(e){
    console.error("init error", e);
  }

  // ÊúüÈñìÂ§âÊõ¥
  sel.onchange = async e => {
    days = +e.target.value;
    const u = new URL(location.href);
    u.searchParams.set("days", days);
    history.replaceState(null, "", u);

    currentRows = await getRows(days);
    currentTodayPoint = await getTodayPricePoint(currentRows);
    draw(currentRows, currentTodayPoint);
  };

  // ÔºÖÂàáÊõø
  const percBtn = document.getElementById("toggle-perc");
  const setPercUI = () => {
    percBtn.classList.toggle("active", priceMode === "pct");
  };
  percBtn.onclick = () => {
    priceMode = (priceMode === "pct" ? "abs" : "pct");
    setPercUI();
    draw(currentRows, currentTodayPoint);
  };
  setPercUI();

  // „ÉÜ„Éº„ÉûÂàáÊõø
  const themeBtn = document.getElementById("toggle-theme");
  themeBtn.onclick = () => {
    document.body.classList.toggle("light");
    themeBtn.textContent = document.body.classList.contains("light") ? "‚òÄÔ∏è" : "üåô";
    draw(currentRows, currentTodayPoint);
  };
})();
</script>
