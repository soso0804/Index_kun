<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>株価変動グラフ</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #chart-container {
      width: 90%;
      max-width: 800px;
    }

    canvas {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>株価変動グラフ</h1>
  <div id="chart-container">
    <canvas id="stockChart"></canvas>
  </div>
  <script>
    // クエリパラメーターからcompanyNameを取得
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const companyName = urlParams.get("companyName");

    if (!companyName) {
      document.body.innerHTML = "<p>Error: companyName parameter is missing in the URL.</p>";
      throw new Error("Missing companyName parameter.");
    }

    // Google Apps ScriptのAPI URL
    const apiUrl = `https://script.google.com/macros/s/AKfycbywGGARFIxv-jgbcEl57mwCP0-LJJI3RHqoMt6xqxu22EghU6nAYLgAiEMqB03i9TDY/exec?companyName=${encodeURIComponent(companyName)}`;

    fetch(apiUrl)
      .then((response) => response.json())
      .then((data) => {
        if (data.status === "success") {
          const stockData = data.data;

          // 今日の日付を取得
          const today = moment().format("YYYY-MM-DD");

          // データ構造を整形
          const rectangleData = [];
          const todayData = [];

          stockData.forEach(item => {
            const date = item.date;
            const contractedPrice = item.contractedPrice;

            if (date === today) {
              // 今日のデータはcurrentPriceを使って点をプロット
              todayData.push({
                x: date,
                y: item.currentPrice
              });
            } else {
              // 過去の日付データを矩形として格納
              const dailyPrices = stockData.filter(data => data.date === date).map(data => data.contractedPrice);
              rectangleData.push({
                date,
                high: Math.max(...dailyPrices),
                low: Math.min(...dailyPrices)
              });
            }
          });

          // Chart.jsで描画データ作成
          const labels = rectangleData.map(item => item.date);
          const highData = rectangleData.map(item => item.high);
          const lowData = rectangleData.map(item => item.low);

          const ctx = document.getElementById("stockChart").getContext("2d");
          new Chart(ctx, {
            type: "bar",
            data: {
              labels: labels,
              datasets: [
                {
                  label: "最大値",
                  data: highData,
                  backgroundColor: "rgba(75, 192, 192, 0.2)",
                  borderColor: "rgba(75, 192, 192, 1)",
                  borderWidth: 1,
                  barPercentage: 0.5, // バーの幅調整
                  categoryPercentage: 0.8
                },
                {
                  label: "最小値",
                  data: lowData,
                  backgroundColor: "rgba(192, 75, 75, 0.2)",
                  borderColor: "rgba(192, 75, 75, 1)",
                  borderWidth: 1,
                  barPercentage: 0.5, // バーの幅調整
                  categoryPercentage: 0.8
                },
                {
                  label: "今日の値",
                  type: "scatter",
                  data: todayData,
                  backgroundColor: "rgba(255, 99, 132, 1)",
                  pointStyle: "circle",
                  radius: 6
                }
              ]
            },
            options: {
              responsive: true,
              scales: {
                x: {
                  type: "category",
                  title: {
                    display: true,
                    text: "日付"
                  }
                },
                y: {
                  title: {
                    display: true,
                    text: "価格"
                  }
                }
              }
            }
          });
        } else {
          document.body.innerHTML = `<p>Error: ${data.message}</p>`;
        }
      })
      .catch((error) => {
        console.error("Error fetching data:", error);
        document.body.innerHTML = `<p>Error fetching data: ${error.message}</p>`;
      });
  </script>
</body>
</html>
