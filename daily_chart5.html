<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>株価変動グラフ</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #chart-container {
      width: 90%;
      max-width: 800px;
    }

    canvas {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>株価変動グラフ</h1>
  <div id="chart-container">
    <canvas id="stockChart"></canvas>
  </div>
  <script>
    // クエリパラメーターからcompanyNameを取得
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const companyName = urlParams.get("companyName");

    if (!companyName) {
      document.body.innerHTML = "<p>Error: companyName parameter is missing in the URL.</p>";
      throw new Error("Missing companyName parameter.");
    }

    // Google Apps ScriptのAPI URL
    const apiUrl = `https://script.google.com/macros/s/AKfycbywGGARFIxv-jgbcEl57mwCP0-LJJI3RHqoMt6xqxu22EghU6nAYLgAiEMqB03i9TDY/exec?companyName=${encodeURIComponent(companyName)}`;

    fetch(apiUrl)
      .then((response) => response.json())
      .then((data) => {
        if (data.status === "success") {
          const stockData = data.data;

          // 今日の日付を取得
          const today = new Date().toISOString().split("T")[0];

          // データ構造を整形
          const rectangleData = [];
          const todayPoint = [];

          const groupedData = stockData.reduce((acc, item) => {
            const date = item.date;
            if (!acc[date]) {
              acc[date] = [];
            }
            acc[date].push(item.contractedPrice);
            return acc;
          }, {});

          Object.entries(groupedData).forEach(([date, prices]) => {
            if (date === today) {
              // 今日の値を点としてプロット
              todayPoint.push({
                x: date,
                y: Math.max(...prices),
              });
            } else {
              rectangleData.push({
                x: date,
                yMin: Math.min(...prices),
                yMax: Math.max(...prices),
              });
            }
          });

          // Chart.jsで描画
          const ctx = document.getElementById("stockChart").getContext("2d");
          new Chart(ctx, {
            type: "bar",
            data: {
              labels: rectangleData.map(item => item.x),
              datasets: [
                {
                  label: "範囲 (最大-最小)",
                  data: rectangleData.map(item => ({
                    x: item.x,
                    y: (item.yMin + item.yMax) / 2, // バーの位置は中央
                  })),
                  backgroundColor: rectangleData.map(item =>
                    `rgba(75, 192, 192, 0.5)` // 範囲のバーを表示
                  ),
                  yAxisID: "price",
                },
                {
                  label: "現在値",
                  type: "scatter",
                  data: todayPoint,
                  borderWidth: 2,
                  xCenter: -1000
                },
              ],
            },
          });
        });
