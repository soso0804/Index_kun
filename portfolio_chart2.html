<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>株価変動チャート</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial/dist/chartjs-chart-financial.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #chart-container {
      width: 90%;
      max-width: 800px;
      margin-top: 20px;
    }

    canvas {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>株価変動チャート</h1>
  <div id="chart-container">
    <canvas id="stockChart"></canvas>
  </div>
  <script>
    // クエリパラメーターから企業名を取得
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const companyName = urlParams.get('companyName');
    const apiUrl = "https://script.google.com/macros/s/AKfycbxjSo_63v8Aht7MkkVJI3EaqWaW_bfbvwOi_mN7XzXkkyHEajq8uNNXhwx0MebYf_Aw/exec?action=getStockPriceByCompany&companyName=" + companyName;

    // 企業名が指定されていない場合のエラーメッセージ
    if (!companyName) {
      document.body.innerHTML = "<p>Error: No companyName provided in the URL. Please add ?companyName=CompanyName to the URL.</p>";
      console.error("Error: No companyName provided in the URL.");
    } else {
      // APIからデータを取得
      fetch(apiUrl)
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          if (data.status === "success") {
            const stockData = data.data;

            // データをChart.jsのフォーマットに変換
            const chartData = stockData.map(item => ({
              x: item.date,
              o: item.open,
              h: item.high,
              l: item.low,
              c: item.close
            }));

            // Chart.jsでチャートを描画
            const ctx = document.getElementById('stockChart').getContext('2d');
            new Chart(ctx, {
              type: 'candlestick',
              data: {
                datasets: [{
                  label: `${companyName} 株価チャート`,
                  data: chartData,
                  borderColor: '#333',
                  borderWidth: 1
                }]
              },
              options: {
                responsive: true,
                plugins: {
                  legend: {
                    position: 'top'
                  },
                  tooltip: {
                    callbacks: {
                      label: (context) => {
                        const data = context.raw;
                        return [
                          `Open: ${data.o}`,
                          `High: ${data.h}`,
                          `Low: ${data.l}`,
                          `Close: ${data.c}`
                        ];
                      }
                    }
                  }
                },
                scales: {
                  x: {
                    type: 'time',
                    time: {
                      unit: 'day'
                    },
                    title: {
                      display: true,
                      text: 'Date'
                    }
                  },
                  y: {
                    title: {
                      display: true,
                      text: 'Price'
                    }
                  }
                }
              }
            });
          } else {
            document.body.innerHTML = `<p>Error: ${data.message}</p>`;
            console.error("API Error:", data.message);
          }
        })
        .catch(error => {
          document.body.innerHTML = `<p>Error fetching data: ${error.message}</p>`;
          console.error("Error fetching data:", error);
        });
    }
  </script>
</body>
</html>
