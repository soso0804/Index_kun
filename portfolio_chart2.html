<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>株価変動チャート</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial/dist/chartjs-chart-financial.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@1.0.0"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #chart-container {
      width: 90%;
      max-width: 800px;
      margin-top: 20px;
    }

    canvas {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>株価変動チャート</h1>
  <div id="chart-container">
    <canvas id="stockChart"></canvas>
  </div>
  <script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const companyName = urlParams.get('companyName');
    const apiUrl = "https://script.google.com/macros/s/AKfycbyiBTNsJVWpbU2qG4UPfuyqfkenSioR9XKNzFRrc305LJd8wNCTLISv-VCwSdnr1ktv/exec?action=getStockPriceByCompany&companyName=" + companyName;

    if (!companyName) {
      document.body.innerHTML = "<p>Error: No companyName provided in the URL. Please add ?companyName=CompanyName to the URL.</p>";
      console.error("Error: No companyName provided in the URL.");
    } else {
      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          if (data.status === "success") {
            const stockData = data.data;

            // Chart.jsのデータ形式に変換
            const chartData = stockData.map(item => ({
              x: item.date, // 日付
              o: item.open, // 始値
              h: item.high, // 高値
              l: item.low,  // 安値
              c: item.close // 終値
            }));

            // 最大値と最小値を計算
            const allPrices = stockData.flatMap(item => [item.high, item.low]);
            const minPrice = Math.min(...allPrices);
            const maxPrice = Math.max(...allPrices);

            // Chart.jsでチャートを描画
            const ctx = document.getElementById('stockChart').getContext('2d');
            new Chart(ctx, {
              type: 'candlestick',
              data: {
                datasets: [{
                  label: `${companyName} 株価チャート`,
                  data: chartData,
                  borderColor: '#333',
                  borderWidth: 1
                }]
              },
              options: {
                responsive: true,
                plugins: {
                  legend: {
                    position: 'top'
                  },
                  tooltip: {
                    callbacks: {
                      label: (context) => {
                        const data = context.raw;
                        return [
                          `Open: ${data.o}`,
                          `High: ${data.h}`,
                          `Low: ${data.l}`,
                          `Close: ${data.c}`
                        ];
                      }
                    }
                  }
                },
                scales: {
                  x: {
                    type: 'time',
                    time: {
                      unit: 'day',
                      displayFormats: {
                        day: 'MMM DD' // 日付を表示
                      }
                    },
                    title: {
                      display: true,
                      text: 'Date'
                    }
                  },
                  y: {
                    min: minPrice * 0.95, // 最小値を少し低めに設定
                    max: maxPrice * 1.05, // 最大値を少し高めに設定
                    title: {
                      display: true,
                      text: 'Price'
                    }
                  }
                }
              }
            });
          } else {
            document.body.innerHTML = `<p>Error: ${data.message}</p>`;
            console.error("API Error:", data.message);
          }
        })
        .catch(error => {
          document.body.innerHTML = `<p>Error fetching data: ${error.message}</p>`;
          console.error("Error fetching data:", error);
        });
    }
  </script>
</body>
</html>
